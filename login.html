<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Track · Login</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab text-light">Entrar</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab text-light">Cadastrar</label>
                        <div class="login-space">
                            <div class="login">
                                <div class="group"> <label for="user" class="label">Usuário</label> <input id="user" type="text" class="input" placeholder="Nome de usuário"> </div>
                                <div class="group"> <label for="pass" class="label">Senha</label> <input id="pass" type="password" class="input" data-type="password" placeholder="**************"> </div>
                                <div class="group"> <input id="check" type="checkbox" class="check" checked> <label for="check"><span class="icon"></span> Lembrar-me</label> </div>
                                <div class="group"> <a href="perfil.html"> <input type="submit" class="button" value="Login"> </a> </div>
                                <div class="hr"></div>
                                <div class="foot"> <a href="#">Esqueceu a senha?</a> </div>
                            </div>
                            <div class="sign-up-form">
                                <div class="group"> <label for="user" class="label">Nome de usuário</label> <input id="user" type="text" class="input" placeholder="Nome de usuário"> </div>
                                <div class="group"> <label for="pass" class="label">Senha</label> <input id="pass" type="password" class="input" data-type="password" placeholder="*********"> </div>
                                <div class="group"> <label for="pass" class="label">Repita a senha</label> <input id="pass" type="password" class="input" data-type="password" placeholder="**********"> </div>
                                <div class="group"> <label for="pass" class="label">Email</label> <input id="pass" type="text" class="input" placeholder="Exemplo: ****@fiap.com.br"> </div>
                                <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                                <div class="hr"></div>
                                <div class="foot"> <label for="tab-1">Já tem conta?</label> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
</body>
</html>
